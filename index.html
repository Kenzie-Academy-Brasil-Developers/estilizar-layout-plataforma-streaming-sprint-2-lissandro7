<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.png" alt="Kenzieflix">
			
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section class="caixa">

			<header  >
				<h2 class="caixa--titulo">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="caixa--lista">
				
				<!-- USUÁRIO 1 -->
				<li class="caixa--item">
					<figure class="caixa--figura">
						<img  src="img/avatar.png" alt="Gabriel">
						<figcaption>Gabriel</figcaption>
					</figure>

					<h3 class="caixa--sub-titulo">Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class="caixa--item">
					<figure>
						<img  src="img/avatar1.png" alt="Maria">
						<figcaption>Maria</figcaption>
					</figure>

					<h3 class="caixa--sub-titulo">Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class="caixa--item">
					<figure>
						<img src="img/avatar2.png" alt="Renato">
						<figcaption>Renato</figcaption>
					</figure>

					<h3 class="caixa--sub-titulo">Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<figure>
						<img class="adicionar"  src="img/plus-sign.png" alt="Adicionar perfil">
						<figcaption>Adicionar perfil</figcaption>
					</figure>

					<h3>Adicionar perfil</h3>
				</li>

			</ul>

			<footer>
				<button class="botao">Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
